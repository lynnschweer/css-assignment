<h1>Form</h1>

<h3>Enter Your Contact Information</h3>

<!-- forms allow me to fill out information and submit it -->

<!-- input type="text" allows me to enter text into the form -->
<!-- input has a type and a value -->
<!-- placeholder allows users to see what to enter -->

<form>
    <label>First Name</label>
    <input type="text" name="FirstName" placeholder="First Name">
    <br>
    <label>Last Name</label>
    <input type="text" name="LastName" placeholder="Last Name">
    <br>
    <label>Email</label>
    <input type="text" name="Email" placeholder="Email">
    <br>
    <button type="Submit">Submit</button>

    <!-- I used a button to submit the contact information -->
</form>
</body>
